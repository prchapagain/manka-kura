<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Man Ka Kura</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4A90E2" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'var(--color-primary)',
                light: 'var(--color-primary-light)',
                dark: 'var(--color-primary-dark)',
              },
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              background: 'var(--color-background)',
              text: 'var(--color-text)',
              'text-muted': 'var(--color-text-muted)',
              border: 'var(--color-border)',
              card: 'var(--color-card)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              nepali: ['Noto Sans Devanagari', 'sans-serif'], // For Nepali text
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #4A90E2; /* Soothing Blue */
        --color-primary-light: #87CEFA;
        --color-primary-dark: #357ABD;
        --color-secondary: #F5A623; /* Warm Orange */
        --color-accent: #50E3C2; /* Gentle Teal */
        --color-background: #F7F9FC;
        --color-text: #333333;
        --color-text-muted: #777777;
        --color-border: #E0E0E0;
        --color-card: #FFFFFF;
      }
      .dark:root {
        --color-primary: #58A6FF;
        --color-primary-light: #87CEFA;
        --color-primary-dark: #357ABD;
        --color-secondary: #F7B048;
        --color-accent: #61E9C9;
        --color-background: #1A202C; /* Dark Slate */
        --color-text: #E2E8F0; /* Light Gray */
        --color-text-muted: #A0AEC0; /* Medium Gray */
        --color-border: #2D3748; /* Darker Gray */
        --color-card: #2D3748; /* Darker Gray for cards */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-nepali {
        font-family: 'Noto Sans Devanagari', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.0"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="index.js"></script> {/* Changed from index.tsx to index.js */}
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
